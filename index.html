 <!DOCTYPE html>
<html>
	<head>
	
	 <meta charset="UTF-8">
	 <title>Form design</title>
	
	 
	</head>
	<body >
		<table align="center">
			<tr>
				<td>

			
					<fieldset>
						<legend>Registration From </legend>

						<form action=""method="">
					
						<label for="first">First Name:</label><br>
						<input type="text"name="firstname"placeholder="Write your first name" id="first"><br><br>
						<label for="last">Last Name:</label><br>
						<input type="text"name="lastname"placeholder="Write your last name" id="last"><br><br>
						<label for="email">Email:</label><br>
						<input type="email"name="email"placeholder="Email" id="email"><br><br>
						<label for="Password">Password:</label><br>
						<input type="Password"name="Password" placeholder="Enter your Password" id="Password"><br><br>
					Gender:<br>
					<label for="Male">Male:</label>
					<input type="radio" name="gender"value="male" id="Male"checked>
					<label for="feMale">Female:</label>
					<input type="radio" name="gender"value="female" id="feMale">
					<br>
					<br>
					Country:
					<select name="country">
						<option>USA</option>
						<option>Canada</option>
						<option>Australia</option>
						<option selected>Bangladesh</option>
						<option>India</option>
						<option>Nepal</option>
						<option>Bhutan</option>
					</select><br><br>
					Favorite Color:
					<input type="color"> 
					<br><br>
					Birthdate:
					<input type="date" min="1999-05-08"max="2026-02-14"><br><br>
					Age:
					<input type="number"min="1"max="27"><br><br>
					<textarea row="100" cols="30">What is your mind</textarea><br><br>
					<input type="submit">
					<input type="reset">
					</form>
					</fieldset>
				</td>
				<td>
				<fieldset>
					<legend>Login From </legend>
					<form action="">
						<label for="email2"> Email</label><br>
						<input type="email" id="email2" placeholder="Enter Your Email"><br>
						<label for="password"> Password</label><br>
						<input type="password" id="password" placeholder="Enter Your password"><br><br>
						<input type="submit" value="Login">
					</form>
				</fieldset>
						
				</td>
			</tr>
	</table>
	</body>
	
</html>
